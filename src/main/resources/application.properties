# RabbitMQ Connection
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
# Connection timeout and retry settings
spring.rabbitmq.connection-timeout=5000
spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=5000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=30000
spring.rabbitmq.template.retry.multiplier=2.0
# Listener settings - reduce retry frequency
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=10000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=60000
spring.rabbitmq.listener.simple.retry.multiplier=2.0
spring.rabbitmq.listener.simple.recovery-interval=30000
spring.rabbitmq.listener.simple.missing-queues-fatal=false

app.rabbitmq.exchange=notification-exchange
app.rabbitmq.queue=notification-queue
app.rabbitmq.routingkey=notification.routing.key

app.rabbitmq.dql.exchange=dlx-exchange
app.rabbitmq.dql.queue=dlq-queue
app.rabbitmq.dql.routingkey=dlq.routing-key
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.metrics.tags.application=${spring.application.name}
